<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <label for="dob">Enter your Date of Birth:</label>
        <input type="date" id="dob">
        <button onclick="calculateAge()">Calculate Age</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateAge() {
            let dob = document.getElementById('dob').value;
            if (!dob) {
                document.getElementById('result').innerText = "Please enter your date of birth.";
                return;
            }
            
            let dobDate = new Date(dob);
            let today = new Date();
            
            let age = today.getFullYear() - dobDate.getFullYear();
            let monthDiff = today.getMonth() - dobDate.getMonth();
            let dayDiff = today.getDate() - dobDate.getDate();
            
            if (dayDiff < 0) {
                monthDiff--;
                let lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                dayDiff += lastMonth.getDate();
            }
            
            if (monthDiff < 0) {
                age--;
                monthDiff += 12;
            }
            
            document.getElementById('result').innerText = `Your age is ${age} years, ${monthDiff} months, and ${dayDiff} days.`;
        }
    </script>
</body>
</html>
